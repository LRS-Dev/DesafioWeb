<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #logo {
            margin-bottom: 20px;
        }
        #search {
            width: 400px;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 24px;
            font-size: 16px;
        }
        #buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #f8f8f8;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>

    <div id="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <input type="text" id="search" placeholder="Digite sua pesquisa aqui...">

    <div id="buttons">
        <button>Pesquisar</button>
        <button>Estou com sorte</button>
    </div>

    <footer>
        <p>
            <a href="#">Sobre</a> |
            <a href="#">Publicidade</a> |
            <a href="#">Neg√≥cios</a> |
            <a href="#">Privacidade</a> |
            <a href="#">Termos</a>
        </p>
    </footer>

</body>
</html>
